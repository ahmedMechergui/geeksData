<div class="container-fluid mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-md-5">
          <!--          <div class="row"> <img src="assets/images/geeksData-logo.png" class="logo"> </div>-->
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="assets/images/login-illustration.svg" class="image">
          </div>
        </div>
      </div>

      <div class="col-lg-6 h-100 my-auto">
        <div class="card2 card border-0 px-md-4 py-md-5">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row px-md-3"><label class="mb-1">
              <h6 class="mb-0 text-sm">Adresse email</h6>
            </label>
              <input class="mb-4" type="text" name="email" formControlName="email" placeholder="Entrer une adresse email valide">
            </div>
            <div class="row px-md-3"><label class="mb-1">
              <h6 class="mb-0 text-sm">Mot de passe</h6>
            </label>
              <input type="password" name="password" formControlName="password" placeholder="Entrer mot de passe"></div>
            <div class="row px-md-3 mb-4">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input id="chk1" type="checkbox"
                       name="chk"
                       class="custom-control-input">
                <label for="chk1" class="custom-control-label text-sm">Se souvenir de moi</label></div>
            </div>


            <div class="row mb-3 px-sm-3">
              <button type="submit" class="btn btn-blue text-center" [title]="form.invalid ? 'veuillez saisir des informations valides':''"  [disabled]="form.invalid || form.errors">
                <app-loader *ngIf="isLoading" radius="18"></app-loader> Connecter

              </button>
            </div>
            <!--          <div class="row mb-4 px-3">-->
            <!--            <small class="font-weight-bold">Don't have an account? <a class="text-danger ">Register</a>-->
            <!--            </small>-->
            <!--          </div>-->
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
